<h1 class="title-header">My Bookings</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let booking of bookings; index as bookingIndex" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{booking.source}} -> {{booking.destination}}
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p class="mat-expansion-area">
            <span class="info-span" *ngFor="let property of getKeys(bookingDetailTitleMap); index as bookingPropertyIndex">
                <span class="info-title">
                    {{bookingDetailTitleMap[property]}}
                </span>
            <span class="">
                    {{booking[property]}}
                </span>
            </span>
        </p>
    </mat-expansion-panel>
</mat-accordion>

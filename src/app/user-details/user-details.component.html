<mat-card>
    <mat-card-title class="card-title pad20">My Details</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
            <mat-form-field class="pad0-10">
                <input type="text" matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="pad0-10">
                <input type="text" matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
            <mat-form-field class="pad0-10">
                <input type="text" matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field class="pad0-10">
                <input type="text" matInput placeholder="Date of Birth" formControlName="dob">
            </mat-form-field>
            <br>
            <mat-form-field class="pad0-10 w50">
                <textarea type="text" matInput placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>
            <mat-error *ngIf="error" class="error">
                {{ error }}
            </mat-error>
            <div class="button">
                <button type="submit" mat-button>Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

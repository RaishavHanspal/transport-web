<mat-card>
    <mat-card-title class="card-title">Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-error *ngIf="error" class="error">
                {{ error }}
            </mat-error>
            <div class="button">
                <button type="submit" mat-button>Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
